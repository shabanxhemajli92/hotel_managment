<style>
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f5f5f5;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #f5f5f5;
}
</style>


<h1>{{ room.room_number }} Room</h1>

<table>
    <thead>
        <tr>
            <th>Guest Name</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Condition</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in history %}
        <tr>
            <td>{{ entry.guest.name }}</td>
            <td>{{ entry.check_in_date }}</td>
            <td>{{ entry.check_out_date }}</td>
            <td>{{ entry.get_condition_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
